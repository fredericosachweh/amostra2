<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
    body, img, h1 {
        margin: 0;
        height: 2cm;
    }
    h1 {
        font-size: 0.75cm;
        line-height: 0.75cm;
        padding: 0;
    }
    h1 span {
        display: inline-block;
        width: 60%;
        margin-left: 2%;
    }
    h1 img, h1 span {
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <h1>
        <img src="{{ STATIC_URL }}images/logo-print.png" alt="Mainiti"/>
        {% if print_header_title %}
        <span>{{ print_header_title }}</span>
        {% endif %}
    </h1>
</body>
</html>
